<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Portfolio Builder</title>
  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    body.light-theme {
    background: #f5f5f5;
    color: #000;
    }
    body.dark-theme {
    background: #121212;
    color: #fff;
    }
    body.blue-theme {
    background: #e3f2fd;
    color: #0d47a1;
    }
    .container {
    background: inherit;
    }
    input, textarea {
    background: #fff;
    color: #000;
    }
    body.dark-theme input,
    body.dark-theme textarea {
    background: #1e1e1e;
    color: #fff;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
    #output {
      margin-top: 30px;
      border-top: 2px dashed #ccc;
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Portfolio Website BuilderðŸ’»</h2>

    <input id="name" placeholder="Your Name" />
    <input id="title" placeholder="Your Title (e.g. Web Developer)" />
    <textarea id="about" rows="4" placeholder="About You"></textarea>
    <input id="skills" placeholder="Skills (comma separated)" />
    <input id="linkedin" placeholder="LinkedIn URL" />
    <input id="github" placeholder="GitHub URL" />
    
    <button onclick="generatePortfolio()">Generate Portfolio</button>
    <br />
    <button onclick="clearData()">Clear Data</button>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <select id="theme" onchange="applyTheme()">
    <option value="light">ðŸŒž Light Theme</option>
    <option value="dark">ðŸŒ™ Dark Theme</option>
    <option value="blue">ðŸ”µ Blue Theme</option>
</select>


    <div id="output"></div>
  </div>

  <script>
  // Load values on page load
  window.onload = function () {
    const fields = ["name", "title", "about", "skills", "linkedin", "github"];
    fields.forEach(id => {
      const saved = localStorage.getItem(id);
      if (saved) document.getElementById(id).value = saved;
    });

    const theme = localStorage.getItem("theme") || "light";
    document.getElementById("theme").value = theme;
    applyTheme();
    generatePortfolio();
  };

  function generatePortfolio() {
    const name = document.getElementById("name").value;
    const title = document.getElementById("title").value;
    const about = document.getElementById("about").value;
    const skills = document.getElementById("skills").value.split(",");
    const linkedin = document.getElementById("linkedin").value;
    const github = document.getElementById("github").value;

    // Save to localStorage
    localStorage.setItem("name", name);
    localStorage.setItem("title", title);
    localStorage.setItem("about", about);
    localStorage.setItem("skills", document.getElementById("skills").value);
    localStorage.setItem("linkedin", linkedin);
    localStorage.setItem("github", github);

    const skillList = skills.map(s => `<li>${s.trim()}</li>`).join("");

    const result = `
      <h2>${name}</h2>
      <h3>${title}</h3>
      <p>${about}</p>
      <h4>Skills:</h4>
      <ul>${skillList}</ul>
      <p>
        <a href="${linkedin}" target="_blank">LinkedIn</a> | 
        <a href="${github}" target="_blank">GitHub</a>
      </p>
    `;
    document.getElementById("output").innerHTML = result;
  }

  function clearData() {
    localStorage.clear();
    location.reload();
  }

  function toggleDarkMode() {
    const body = document.body;
    if (body.classList.contains("dark-theme")) {
      body.classList.remove("dark-theme");
      body.classList.add("light-theme");
      localStorage.setItem("theme", "light");
    } else {
      body.classList.remove("light-theme");
      body.classList.add("dark-theme");
      localStorage.setItem("theme", "dark");
    }
  }

  function applyTheme() {
    const selected = document.getElementById("theme").value;
    document.body.className = selected + "-theme";
    localStorage.setItem("theme", selected);
  }
</script>
</body>
</html>
